version: "3"

services:
  mc:
    image: itzg/minecraft-server:java17
    ports:
      - 25565:25565
    environment:
      EULA: "TRUE"
      DIFFICULTY: "hard"
      SERVER_NAME: "Server DDD"
      TYPE: "FABRIC"
      OPS: "Barlitox,4e5998ca-2e18-49bf-8a0a-60c5de0a6553"
      MEMORY: 8G
      VERSION: 1.19.2
    tty: true
    stdin_open: true
    restart: unless-stopped
    volumes:
      - ./minecraft-data:/data
      - ./worlds:/worlds:ro
      - ./modpacks:/modpacks
      - ./mods:/data/mods
      - ./plugins:/data/plugins
      - ./config/:/data/config