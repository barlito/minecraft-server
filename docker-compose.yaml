version: "3"

services:
  mc:
    image: itzg/minecraft-server:java8-multiarch
    ports:
      - 25565:25565
    environment:
      EULA: "TRUE"
      DIFFICULTY: "normal"
      SERVER_NAME: "Server DDD"
      WHITELIST: "Barlitox,4e5998ca-2e18-49bf-8a0a-60c5de0a6553,BeBlood"
      OPS: "Barlitox,4e5998ca-2e18-49bf-8a0a-60c5de0a6553"
      TYPE: "CURSEFORGE"
      CF_BASE_DIR: "/data"
      CF_SERVER_MOD: "/modpacks/RagnamodVServerFiles-5.8.0.zip"
      WORLD: "/worlds/basic"
      MEMORY: 8G
    tty: true
    stdin_open: true
    restart: unless-stopped
    volumes:
      - ./minecraft-data:/data
      - ./worlds:/worlds:ro
      - ./modpacks:/modpacks
      - ./mods:/data/mods
      - ./plugins:/data/plugins
      - ./config/:/data/config
